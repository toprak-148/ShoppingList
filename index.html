<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../css/main.css">

    </head>
    <body>

        <!-- Shopping List Project -->
        <div class="container">
            <h1 class="text-center">
                Shopping List
            </h1>
            <form class="shopping-form border raunded p-2 mb-5">
                <div class="input-group">
                    <input type="text" id="item_name" class="form-control" placeholder="eleman Ekle">
                    <button class="btn-primary" type="submit"><i class="bi bi-plus"></i></button>
                </div>
            </form>
            <div class="alert alert-danger">No Items </div>

            <div class="filter-buttons border rounded p-3 mb-3">

                <button item-filter="all" class="btn btn-primary">
                    All
                </button>
                
                <button item-filter="incompleted" class="btn btn-secondary">
                    Incomplete
                </button>
                
                <button item-filter="completed"  class="btn btn-secondary">
                    Completed
                </button>
                
            </div>
            <ul class="shopping-list list-unstyled">
                
            </ul>

            <button class="btn btn-outline-danger clear">
                Clear
            </button>
        </div>


        
        


        <script src="script.js"></script>
    </body>
</html>
